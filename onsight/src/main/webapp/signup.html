<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>sign up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/onsight.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>		
		<script type="text/javascript" src="js/jquery.min.js"></script> 
	</head>
	
	<body ng-app="onsight" ng-controller="onsightCtrl as ctrl">
	  	<div class="container">
		    <div class="col-md-6 col-md-offset-3 vcenter">          
		        <form name="signupForm">
		            <span class="reauth-email"></span>		       
		            <input ng-model="name" type="text" class="form-control" placeholder="Name" required>
		            <input ng-model="family" type="text" class="form-control" placeholder="Family" required>
		            <input ng-model="username" type="text" class="form-control" placeholder="Username" required>
		            <input ng-model="password" type="password" class="form-control" placeholder="Password" required>
		            <input ng-model="repeatPassword" type="password" class="form-control" placeholder="Repeat Password" required>
		            <button ng-click="signupForm.$valid && ctrl.signup()" class="btn btn-lg btn-primary btn-block btn-signin">Sign up</button>
		            <span class="error">{{signupResMsg}}</span>
		        </form>
		        <a href="home.html">home</a>
		    </div>
	    </div>
	   	<script type="text/javascript" src="js/angular.min.js"></script> 
		<script type="text/javascript" src="js/angular-messages.min.js"></script>
  		<script type="text/javascript" src="js/app.js"></script> 
	</body>
</html>
